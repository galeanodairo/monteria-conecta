<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form #formEmpleado="ngForm" (ngSubmit)="addEmpleado(formEmpleado)">
                    <input type="hidden" name="_id" [(ngModel)]="servicioEmpleado.datosEmpleado._id">
                    <div class="form-group">
                        <input type="text" class="form-control" 
                        [(ngModel)]="servicioEmpleado.datosEmpleado.nombre"
                        name="nombre" placeholder="Nombre Completo">
                    </div>
                    <div class="form-group mt-3">
                        <input type="text" 
                        [(ngModel)]="servicioEmpleado.datosEmpleado.cargo"
                        class="form-control" name="cargo" placeholder="Cargo">
                    </div>
                    <div class="form-group mt-3">
                        <input type="text" class="form-control" 
                        [(ngModel)]="servicioEmpleado.datosEmpleado.oficina"
                        name="oficina" placeholder="Oficina">
                    </div>
                    <div class="form-group mt-3">
                        <input type="number" class="form-control" 
                        [(ngModel)]="servicioEmpleado.datosEmpleado.salario"
                        name="salario" placeholder="Salario">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary mt-3">
                            <span class="material-icons">
                                save
                            </span>
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Oficina</th>
                    <th>Salario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let empleado of servicioEmpleado.listaEmpleado">
                    <td>{{empleado.nombre}}</td>
                    <td>{{empleado.oficina}}</td>
                    <td>{{empleado.salario}}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" (click)="editEmpleado(empleado)">
                            <span class="material-icons">
                                edit
                            </span>
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="deleteEmpleado(''+empleado._id)" >
                            <span class="material-icons">
                                delete
                            </span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
